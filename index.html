<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VPN</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="home">
    <div class="search-pin-field">
      <div class="search-pin search-pin-1">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
      <div class="search-pin search-pin-2">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
      <div class="search-pin search-pin-3">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
      <div class="search-pin search-pin-4">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
      <div class="search-pin search-pin-5">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
      <div class="search-pin search-pin-6">
        <div class="pin-centre"></div>
        <div class="pin-wave"></div>
      </div>
    </div>
    <div class="main-connected">
      <p class="info">YOU'RE PROTECTED</p>
      <h1 class="ip">180.152.48.124</h1>
      <p class="virtual-location">Virtual Location: <span>Iowa City, US</span></p>
      <div class="select-location">
        <button class="select-btn">DISCONNECT</button>
      </div>
    </div>
    <div class="main">
      <p class="info">YOU'RE NOT PROTECTED</p>
      <h1 class="ip">192.210.45.200</h1>
      <p class="current-location">Current Location: <span>Lagos, Nigeria</span></p>
      <div class="select-location">
        <div class="location">USA - <span>Automatic</span></div>
        <button class="select-btn">CONNECT</button>
      </div>
    </div>
    <div class="pin-field">
      <div class="pin-centre"></div>
      <div class="pin-wave-small"></div>
      <div class="pin-centre-normal"></div>
      <div class="pin-wave-large"></div>
    </div>
    <div class="maps">
      <img class="Lagos-Nigeria" src="./images/Lagos-Nigeria.png" alt="">
      <img class="United-States" src="./images/United-States.png" alt="">
      <img class="Iowa-US" src="./images/Iowa-US.png" alt="">
    </div>
    <img class="globe" src="./images/Globe.svg">
    <div class="map-grid"></div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
